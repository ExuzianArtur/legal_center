		<div class="legal__container">
			<div class="legal__body">
				<h2 class="legal__title">Гражданское право</h2>
				<p class="legal__text">Каждый человек и гражданин на протяжении всей жизни попадает в различные трудности, выход
					из которых не всегда ясен. Область гражданского права самый обширный и часто сложно найти выход из сложившейся
					проблемы без помощи квалифицированного юриста.
					Мы предлагаем вам индивидуальный подход в решении Вашей проблемы с соблюдением действующего законодательства и
					обозначением вероятности получения положительного результата.</p>
			</div>
			<div class="spollers_content">
				<div data-fls-spollers data-fls-spollers-one class="legal__spollers legal">
					<details class="spollers__item">
						<summary data-fls-spollers-close class="spollers__title">Семейное право </summary>
						<div class="spollers__body">Одним из разделов гражданского законодательства является семейное право, которое
							регулирует правоотношения в семье между супругами, родителями и детьми и т.п.
							Мы предоставляем услуги связанные с бракоразводным процессом, взысканием алиментов, также, уменьшение,
							увеличение
							суммы задолженности, разделом имущества.
							Законодательство в указанной области довольно обширно и позволяет находить необходимые методы применения
							их с
							целью получения желаемого результата.
						</div>
					</details>
					<details class="spollers__item">
						<summary data-fls-spollers-close class="spollers__title">Административное право</summary>
						<div class="spollers__body">Любое возникшее обстоятельство, которое предусматривает привлечение вас к
							ответственности в виде административного штрафа либо ареста до нескольких суток, является административным
							правонарушением.
							Нередко бывают случаи, нюансы в производстве об административном правонарушении, при применении которых,
							возможно
							исключить состав правонарушении и, таким образом, законно избежать ответственности.
							Предлагаем Вам оказание услуг в обжаловании и отмены решения привлечения к административной
							ответственности
							индивидуально изучив вопросы касающиеся конкретного дела.</div>
					</details>
					<details class="spollers__item">
						<summary data-fls-spollers-close class="spollers__title">Трудовое право</summary>
						<div class="spollers__body">Отношения между работодателем и работником являются трудовыми правоотношениями,
							регулируемые трудовым законодательством Российской Федерации.
							В нашей стране довольно часто нарушаются права работника. Несвоевременно выплачивается заработная плата,
							работник
							незаконно привлекается к дисциплинарной ответственности, увольняется, нарушаются условия и нормы труда и
							т.п.
							Мы имеем многолетний опыт в данной области и знания в применении норм трудового права с соблюдением
							законных мер в
							процессе достижения удовлетворительного результата.А</div>
					</details>
					<details class="spollers__item">
						<summary data-fls-spollers-close class="spollers__title">Возмещение вреда здоровью и убытков</summary>
						<div class="spollers__body">В результате противоправных действий со стороны должностных лиц государственной
							власти
							различных уровней, иных должностных лиц, частных организаций, граждан, третьих и иных лиц мы несем некий
							ущерб,
							который расценивается в материальном и (или) моральном плане.
							В этой связи, предлагаем представление Ваших интересов в суде и, при необходимости, в иных органах власти
							с целью
							получения необходимого результата для восстановления Ваших нарушенных прав, свобод и законных интересов в
							виде
							взыскания денежных средств в качестве возмещения полученного вреда.
							Также, свойственно взыскание в качестве возмещения убытков, образованных в результате противоправных
							действий лиц
							нарушивших условия договора, соглашения и иных обязательств.
						</div>
					</details>
					<details class="spollers__item">
						<summary data-fls-spollers-close class="spollers__title">Защита прав потребителей</summary>
						<div class="spollers__body">Обращаясь в повседневной жизни за различными услугами, приобретая товар мы
							становимся
							потребителями и в этот момент, соответственно, если наши права будут нарушены некачественно оказанной
							услугой либо
							проданным товаром и т.п. мы имеем право обратиться в соответствующие государственные органы для защиты
							прав как
							потребителя
							Мы окажем вам юридическую услугу по восстановлению ваших нарушенных прав от оказанной услуги либо
							проданного
							товара, также, поможем возместить полученные от последних убытки.
						</div>
					</details>
					<details class="spollers__item">
						<summary data-fls-spollers-close class="spollers__title">Представление интересов в судах</summary>
						<div class="spollers__body">
							При возникновении обстоятельств, когда требуется консультация, помощь и т.п. в правовой сфере, необходимо
							обратиться за к юристу либо юридическую компанию, где вам предоставят квалифицированную помощь, дадут
							консультацию
							и при необходимости представят ваши интересы в органах государственной власти, судах различных уровней и
							иных
							организаций.
							У нас вы можете получить консультацию и, также, представление интересов, при этом, учитывая тот факт, что
							юристы
							находящиеся у нас в штате имеют опыт работы на должностях государственной власти, что дает преимущество и
							возможность решения проблемы с наибольшим вероятностным успехом.
						</div>
					</details>
				</div>
			</div>
